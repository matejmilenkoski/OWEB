<body>

        <a class="active" href="BMW.html">
        <img src="Logo.png" width="50" height="50" alt="Home">
        </a>

        <a href="Gallery.html">Gallery</a>

        <a href="Survey.html">Survey</a>
    </header>


    <div class="container ">
        <p id="description">
            Thank you for taking the time to help us to improve the platform
        </p>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
     
            <div class="form-group">
                <p id="quest">How did you like our website:</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select:</option>
                    <option value="Bad">Didn't like it.</option>
                    <option value="Medium">It was okay.</option>
                    <option value="Good">I liked it a lot!</option>
                    <option value="Very good">Send me your github!!</option>
                </select>
            </div>
        
            <div class="form-group">
                <p id="quest">How can we improve?</p>
                <textarea name="feedback"  cols="30" rows="5"   class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
            <input type="submit" value="Submit" style="display: flex; flex-direction: column; margin-top: 10px; height: 35px; width: 80px; font-size: large;">
        </form>
    </div>

    <footer>

            <a href = https://www.facebook.com/BMW>
            <img src = "FacebookLogo.webp" widht= "31" height ="31" alt = "Facebook"></a>
        </div>
    </footer>
</body>
</html>
